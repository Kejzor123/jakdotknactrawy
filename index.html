<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs Project</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
      <div class="section-center">
        <div class="image">
          <img src="https://4.allegroimg.com/s512/032f62/a93a7fcf46aaa801f2f13a3d7124/MIESZANKA-TRAW-SPORT-S-20KG-TRAWA-NASIONA-TRAWNIK-Marka-Dystrybutor-Green-Lights" alt="" />
        </div>
        <div class="tabs">
          <!-- btn container -->
          <div class="btn-container">
            <button class="button live" data-id="step1">Wstęp</button>
            <button class="button" data-id="step2">Krok 1</button>
            <button class="button" data-id="step3">Krok 2</button>
            <button class="button" data-id="step4">Krok 3</button>
          </div>
          <div class="tabs-content">
            <!-- single item -->
            <div class="content live" id="step1">
              <h3>Wstęp</h3>
              <p>
          Przed tobą krótki poradnik jak dotknąć trawy.</p>
            </div>
            <!-- end of single item -->
            <!-- single item -->
            <div class="content" id="step2">
              <h3>Krok 1</h3>
              <p>
          Odinstaluj Lige Legend
              </p>

            </div>
            <!-- end of single item -->
            <!-- single item -->
            <div class="content" id="step3">
              <h3>Krok 2</h3>
              <p>
                Wyłącz komputer
                </p>
            </div>
            <!-- end of single item -->
            <!-- single item -->
            <div class="content" id="step4">
              <h3>Krok 3</h3>
              <p>
          Wyjdź na dwór i dotknij trawy
              </p>

            </div>
            <!-- end of single item -->
          </div>
        </div>
      </div>
   
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
